  <title>Cadastro</title>

<body>
    <a href="../../index.html" class="volta"><button class="volte">Voltar</button></a>
    <div class="container" id="container">
       <div class="login-container ">
           <div class="escolheu">
                <h1 class="login-titulo">Faça <br> Login</h1>
                <p>Se você tiver uma conta, faça login <br> agora mesmo.</p>
                  <a href="./login.html">Login</a>
           </div>
           
       </div>
        <div class="linha"></div>
        <div class="register-container active3">
      
            <form action="" class="escolheu1">
                <h1>Cadastre-se</h1>
                <input type="text" placeholder="Nome" id="name">
                <input type="email" placeholder="Email" id="Cadasemail">
                <input type="password" placeholder="Senha" id="Cadaspassword">
                <input type="password" placeholder="Confirmação de Senha" id="password-confirm">
                <button>Se cadastrar</button>
            </form>
        </div>
    </div>
    <div class="imagem" id="home">
      <video autoplay muted loop id="video-background" playsinline>
        <source src="../../src/video/Whale-and-sea-1.mp4" type="video/mp4">
      </video>
    </div>

</body>
